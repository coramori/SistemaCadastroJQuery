<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coramori Art Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pedidos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <figure class="logo">
        <img
          src="img/logo.png"
          style="width: 200px; height: 200px"
          alt="Logo Top"
        />
      </figure>
      <div class="header-title">
        <h1 id="title">Coramori Art Studio</h1>
        <h2 id="subtitle">Miniaturas em Biscuit</h2>
      </div>
    </header>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(255, 241, 241)"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarSupportedContent"
        >
          <ul
            id="nav-pills"
            class="nav nav-pills mb-2 mb-lg-0 justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link scroll" href="index.html#models-title"
                >Modelos</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                id="nav-link"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Área do Cliente
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="#" onclick="verificaAcesso()"
                    >Pedidos</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <p class="title">Cadastrar Pedido</p>
      <p>
        Preencha os campos com as informações solicitadas para cadastrar seu
        pedido.
      </p>
      <!-- Form -->
      <form>
        <input type="hidden" name="id" id="id" />
        <div class="form-group">
          <label for="email">Email para contato</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nome@exemplo.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="modelo">Modelo</label>
          <select class="form-control" id="modelo">
            <option value="">Selecione o modelo</option>
            <option>Figure</option>
            <option>Chibi</option>
            <option>Miniatura Kigurumi com Base</option>
            <option>Miniatura Kigurumi em Chaveiro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nome-personagem">Nome do personagem</label>
          <textarea
            class="form-control"
            id="nome-personagem"
            placeholder="Informe o nome do personagem."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea
            class="form-control"
            id="descricao"
            rows="3"
            placeholder="Descreva os detalhes da sua peça."
            required
          ></textarea>
        </div>
        <div class="send-button">
          <button id="salvar" class="btn btn-block">Enviar</button>
        </div>
      </form>
      <!-- Tabela -->
      <p class="title">Meus Pedidos</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Modelo</th>
            <th scope="col">Nome do Personagem</th>
            <th scope="col">Descrição</th>
          </tr>
        </thead>
        <tbody class="text-primary" id="lista-pedidos"></tbody>
      </table>
    </main>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="storage.js"></script>
    <script src="pedidos.js"></script>
  </body>
</html>
