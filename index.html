      </div>

    <!-- Highlight -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner highlight-pics">
        <div class="carousel-item">
          <img
            src="img/sakura.jpeg"
            class="d-flex w-100"
            alt="Foto da miniatura da personagem Sakura Card Captors"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/kiki.png"
            class="d-flex w-100"
            alt="Foto da miniatura da personagem de Kiki's Delivery Service"
          />
        </div>
        <div class="carousel-item active">
          <img
            src="img/kigu.jpeg"
            class="d-flex w-100"
            alt="Foto da miniatura da personagem Sakura Card Captors no estilo kigurumi"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Main -->
    <main>
      <section class="main-content">
        <div class="models">
          <h3 class="models-title">MODELOS DISPONÍVEIS</h3>
          <figure class="model-pics">
            <img
              src="img/kuromi.jpg"
              alt="Exemplo de escultura no estilo figure"
            />
            <figcaption class="figure">
              <b class="figcaption-title">Figure</b>
              <ul>
                <li>Aproximadamente 15cm de altura</li>
                <li>Cabeça proporcional ao corpo</li>
                <li>Maior possibilidade de detalhes</li>
                <li>Acompanha base em MDF</li>
              </ul>
            </figcaption>
          </figure>
          <figure class="model-pics">
            <figcaption class="chibi">
              <b class="figcaption-title">Chibi</b>
              <ul>
                <li>Aproximadamente 10cm de altura</li>
                <li>Cabeça desproporcional ao corpo</li>
                <li>Detalhes simplificados</li>
                <li>Acompanha base em MDF</li>
              </ul>
            </figcaption>
            <img
              src="img/kiki.png"
              alt="Exemplo de escultura no estilo chibi"
            />
          </figure>
          <figure class="model-pics">
            <img
              src="img/lala.jpg"
              alt="Exemplo de escultura no estilo kigurumi"
            />
            <figcaption class="kigurumi">
              <b class="figcaption-title">Kigurumi</b>
              <ul>
                <li>Aproximadamente 5cm de altura</li>
                <li>Personagens vestindo pijaminhas/kigurumis</li>
                <li>Corpo e cabeça no estilo 2D (achatados)</li>
                <li>
                  Disponível na versão chaveiro ou miniatura com base em biscuit
                </li>
              </ul>
            </figcaption>
            <img
              src="img/mj.png"
              alt="Exemplo de escultura no estilo kigurumi"
            />
          </figure>
        </div>
      </section>
    </main>
