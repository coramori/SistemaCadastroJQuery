<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coramori Art Studio | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <figure class="logo">
        <img
          src="img/logo.png"
          style="width: 200px; height: 200px"
          alt="Logo Top"
        />
      </figure>
      <div class="header-title">
        <h1 id="title">Coramori Art Studio</h1>
        <h2 id="subtitle">Miniaturas em Biscuit</h2>
      </div>
    </header>
    <!-- Navbar -->
    <nav
      class="navbar"
      style="background-color: rgb(255, 241, 241)"
    >
      <div class="container-fluid justify-content-center">
          <ul id="nav-pills" class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link scroll" href="index.html#models-title"
                >Modelos</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                id="nav-link"
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Área do Cliente
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="#" onclick="verificaAcesso()"
                    >Pedidos</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Login Card -->
    <main>
      <section id="form-login">
        <div class="container col-4">
          <fieldset>
            <form onsubmit="return false;">
              <div class="form-group row">
                <label for="login">Login</label>
                <input
                  type="text"
                  name="login"
                  class="form-control"
                  id="login"
                  placeholder="Usuário"
                />
              </div>
              <div class="form-group row">
                <label for="senha">Senha</label>
                <input
                  type="password"
                  name="senha"
                  id="senha"
                  class="form-control"
                  placeholder="*********"
                />
              </div>
              <div id="login-button" class="form-group row my-2">
                <button id="logar" class="btn btn-block">Logar</button>
              </div>
            </form>
          </fieldset>
        </div>
      </section>
    </main>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Scritps -->
    <script src="main.js"></script>
    <script src="pedidos.js"></script>
    <script>
      $(document).ready(() => {
        $('#logar').click((e) => {
          usuario.login = $('#login').val();
          usuario.senha = $('#senha').val();
          console.log(usuario);
          if (usuario.login !== '' && usuario.senha !== '') {
            realizaLogin(usuario);
            console.log(`Usuário ${usuario.login} está logado`);
          }
        });
      });
    </script>
  </body>
</html>
